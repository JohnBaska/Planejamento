<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/formulario-nota.css')}}">
    <title>Novo Evento</title>
</head>
<body>
    <header>
        <h1>Cadastrar Evento</h1>
    </header>
    <main>
        <form action="/guarda-dados " method="post">
            <div>
                <label for="event-name">Nome do Evento:</label>
                <input type="text" id="event-name" name="event-name" required>
            </div>
            <div>
                <label for="event-date">Data do Evento:</label>
                <input type="date" id="event-date" name="event-date" required>
            </div>
            <div>
                <label for="event-description">Descrição do Evento:</label>
                <textarea id="event-description" name="event-description" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </main>
</body>
</html>
